<h1>Todo List</h1>

<form (ngSubmit)="onSubmit(local)" #local="ngForm">
    <input 
    type="text"
    name="add"
    ngModel
    />
    <button>Add Todo</button>

</form>
<div  *ngFor = "let todo of todos; let i=index">
    <p style="display: inline-block; margin-right: 0.5rem;">{{i}}</p>
    <p appAddLine style="display: inline-block; margin-right: 0.5rem">
    {{todo}}
    </p>
    <button class="btn btn-primary" (click) = "delete(i)">Remove</button>
</div>
